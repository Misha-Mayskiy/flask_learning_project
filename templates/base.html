<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
  </head>
  <body>
    <header class="container mt-3">
        <div class="d-flex justify-content-between align-items-center">
             <div>
                 <h1>Миссия Колонизация Марса</h1>
                 <span class="text-muted">Mars One</span>
             </div>
             <div>
                {% if current_user.is_authenticated %}
                    <span class="me-3">Привет, {{ current_user.name }}!</span>
                    <a class="btn btn-secondary btn-sm" href="/logout">Выйти</a>
                {% else %}
                    <a class="btn btn-primary me-2" href="/register">Зарегистрироваться</a>
                    <a class="btn btn-success" href="/login">Войти</a>
                {% endif %}
             </div>
        </div>
        <hr>
    </header>

    <main role="main" class="container">
        <h4>И на Марсе будут яблони цвести!</h4>
        {% block content %}
        {% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
  </body>
</html>
