<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<main role="main" class="container mt-4">
    <h2 class="text-center">Загрузка фотографии</h2>
    <h3 class="text-center mb-4">для участия в миссии</h3>

    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="photoFile" class="form-label">Приложите фотографию</label>
                <input class="form-control" type="file" id="photoFile" name="photo_file">
            </div>

            {% if image_url %}
            <div class="my-3 text-center">
                <img src="{{ image_url }}" class="img-thumbnail" style="max-width: 400px; max-height: 400px;"
                     alt="Загруженная фотография">
            </div>
            {% else %}
            <div class="my-3 text-center">
                <img src="{{ url_for('static', filename='img/placeholder.png') }}" class="img-thumbnail"
                     style="max-width: 400px; max-height: 400px;" alt="Ожидание фото">
                <p><small>(Замените placeholder_robot.png на свою картинку-заглушку в static/img)</small></p>
            </div>
            {% endif %}


            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
