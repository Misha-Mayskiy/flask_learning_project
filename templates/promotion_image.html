<!doctype html>
<html lang="ru" data-bs-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark"> <!-- Темная Navbar -->
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Миссия Марс</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Девиз</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/promotion_image">Реклама</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<main role="main" class="container mt-4">
    <h1>Жди нас, Марс!</h1>

    <div class="text-center my-3">
        <img src="{{ url_for('static', filename='img/mars.png') }}"
             class="img-fluid rounded" alt="Планета Марс" style="max-width: 400px;">
    </div>

    {% for line in promotion_lines %}
    {% if loop.index == 1 %}
    <div class="alert alert-secondary" role="alert">
        {{ line }}
    </div>
    {% elif loop.index == 2 %}
    <div class="alert alert-success" role="alert">
        {{ line }}
    </div>
    {% elif loop.index == 3 %}
    <div class="alert alert-secondary" role="alert">
        {{ line }}
    </div>
    {% elif loop.index == 4 %}
    <div class="alert alert-warning" role="alert">
        {{ line }}
    </div>
    {% else %}
    <div class="alert alert-danger" role="alert">
        {{ line }}
    </div>
    {% endif %}
    {% endfor %}

</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
