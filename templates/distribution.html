{% extends "base.html" %}

{% block content %}
<div class="container mt-3">
    <h2>Размещение по каютам</h2>

    {% if astronauts %}
        {% for astronaut in astronauts %}
            <p>
                {{ astronaut }} - Каюта № {{ loop.index }}
                {% if loop.first %}
                    - капитан корабля
                {% endif %}
            </p>
        {% endfor %}
    {% else %}
        <p>Список астронавтов пуст.</p>
    {% endif %}

</div>
{% endblock %}
