<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>

<main role="main" class="container mt-4">
    <h2 class="text-center">Анкета претендента</h2>
    <h3 class="text-center mb-4">на участие в миссии</h3>

    <div class="form-container">
        <form>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="surname" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="surname" placeholder="Введите фамилию" name="surname">
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="name" placeholder="Введите имя" name="name">
                </div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Введите адрес почты" name="email">
            </div>

            <div class="mb-3">
                <label for="education" class="form-label">Какое у Вас образование?</label>
                <select class="form-select" id="education" name="education">
                    <option selected>Начальное</option>
                    <option>Среднее</option>
                    <option>Среднее специальное</option>
                    <option>Высшее</option>
                    <option>Два и более высших</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Какие у Вас есть профессии?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="engineer_researcher" id="prof1"
                           name="profession">
                    <label class="form-check-label" for="prof1">Инженер-исследователь</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="engineer_builder" id="prof2"
                           name="profession">
                    <label class="form-check-label" for="prof2">Инженер-строитель</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="pilot" id="prof3" name="profession">
                    <label class="form-check-label" for="prof3">Пилот</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="meteorologist" id="prof4" name="profession">
                    <label class="form-check-label" for="prof4">Метеоролог</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="engineer_life_support" id="prof5"
                           name="profession">
                    <label class="form-check-label" for="prof5">Инженер по жизнеобеспечению</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="engineer_radiation_protection" id="prof6"
                           name="profession">
                    <label class="form-check-label" for="prof6">Инженер по радиационной защите</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="doctor" id="prof7" name="profession">
                    <label class="form-check-label" for="prof7">Врач</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="exobiologist" id="prof8" name="profession">
                    <label class="form-check-label" for="prof8">Экзобиолог</label>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Укажите пол</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="sex_male" value="male" checked>
                    <label class="form-check-label" for="sex_male">Мужской</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="sex" id="sex_female" value="female">
                    <label class="form-check-label" for="sex_female">Женский</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="motivation" class="form-label">Почему Вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="motivation" name="motivation" rows="3"></textarea>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Приложите фотографию</label>
                <input class="form-control" type="file" id="photo" name="photo">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="stay_on_mars" name="stay_on_mars">
                <label class="form-check-label" for="stay_on_mars">Готовы остаться на Марсе?</label>
            </div>

            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
